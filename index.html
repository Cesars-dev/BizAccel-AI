<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Burning Money | AI Audit</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#0a0a0f',
              primary: '#7b2cbf',
              secondary: '#4c1d95',
              accent: '#10b981',
              text: '#e5e7eb',
              glow: '#9d4edd',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Space Grotesk', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'gradient': 'gradient-shift 3s ease infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(2deg)' },
              },
              'gradient-shift': {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              }
            }
          }
        }
      }
    </script>

    <style>
      :root {
        --background: #0a0a0f;
        --primary: #7b2cbf;
        --secondary: #4c1d95;
        --accent: #10b981;
        --text: #e5e7eb;
        --glow: #9d4edd;
      }
      
      body {
        background-color: var(--background);
        color: var(--text);
        overflow-x: hidden;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0f;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Utilities */
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .glass-nav {
        background: rgba(10, 10, 15, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      .text-gradient {
        background: linear-gradient(to right, #fff, #9d4edd);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .text-gradient-primary {
        background: linear-gradient(135deg, #7b2cbf, #9d4edd);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .btn-animated {
        background: linear-gradient(135deg, var(--primary), var(--glow), var(--secondary));
        background-size: 200% 200%;
        animation: gradient-shift 3s ease infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.574.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.34.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
